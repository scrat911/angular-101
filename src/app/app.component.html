<mat-toolbar>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <div *ngIf="auth.user | async as user; else showRegisterButton">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account button">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <!-- <button mat-menu-item>Item 1</button> -->
    <button mat-menu-item (click)="logout()">Log Out</button>
  </mat-menu>
  </div>
  <ng-template #showRegisterButton>
    <button mat-icon-button aria-label="Register button">
      <p>Sign Up</p>
    </button>
  </ng-template>
</mat-toolbar>
<router-outlet></router-outlet>
