<mat-toolbar color="primary">
  <button mat-button routerLink="/">{{title}}</button>
  <span class="spacer"></span>
  <div *ngIf="auth.user | async as user; else showRegisterButton">
  <button class="menu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account button">
    <mat-icon>account_circle</mat-icon> {{ user.displayName }}
  </button>
  <mat-menu #menu="matMenu">
    <!-- <button mat-menu-item>Item 1</button> -->
    <button mat-menu-item (click)="logout()">Log Out</button>
  </mat-menu>
  </div>
  <ng-template #showRegisterButton>
    <button mat-button color="accent" routerLink="/register" aria-label="Register button">
      Sign Up
    </button>
  </ng-template>
</mat-toolbar>
<router-outlet></router-outlet>
