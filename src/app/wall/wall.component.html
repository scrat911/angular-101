
  <li class="text" *ngFor="let item of items | async">
    <mat-card class="post-card">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.author}} - <span am-time-ago={{item.date}}></span>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{item.img}}>
      <mat-card-content>

        {{item.body}}
      </mat-card-content>
      </mat-card>
  </li>
